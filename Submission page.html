  <h2 >SUBMISSION PAGE</h2><br>

  <p class="blocktext">Fill this form to create a reimbursement request</p><br>
  </div>
  <body>
    <form class="container">
      <div class="col-md-6">
        <label for="amount" class="form-label">Amount</label>
        <input type="text" pattern="^\d+(?:\.\d{0,2})$" class="form-control" id="inputEmail4">
      </div>
     
      <div class="col-12">
        <label for="inputAddress" class="form-label">Description</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Description">
      </div>
      
      <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Reimbursement type
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" href="#">LODGING</a></li>
          <li><a class="dropdown-item" href="#">FOOD</a></li>
          <li><a class="dropdown-item" href="#">TRAVEL</a></li>
          <li><a class="dropdown-item" href="#">OTHER</a></li>
        </ul>
        </div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
