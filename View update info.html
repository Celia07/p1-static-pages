  <h2 >View/Update account information</h2><br>
  </div>
  <div>
  <p class="blocktext">Clic to update your account information</p><br>
  </div>
  <!------------------------------------------------------------------------------------------------->
  <form class="container" novalidate>
    <div class="col-md-4">
      <label for="validationCustom01" class="form-label">User Id</label>
      <input type="number" class="form-control" id="validationCustom01" value="" required>
      <div class="valid-feedback">
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustom02" class="form-label">First name</label>
      <input type="text" class="form-control" id="validationCustom02" value="" required>
        <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Last name</label>
            <input type="text" class="form-control" id="validationCustom02" value="" required>
      </div>
    </div>
    <div class="col-md-4">
      <label for="validationCustomUsername" class="form-label">Username</label>
      <div class="input-group has-validation">
        <span class="input-group-text" id="inputGroupPrepend">
        <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
        </div>
        <div class="col-md-4">
            <label for="validationCustomEmail" class="form-label">Email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">
              <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
      </div>
    </div>

  </form>
